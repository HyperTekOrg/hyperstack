name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish-rust:
    name: Publish Rust Crates to crates.io
    needs: release-please
    runs-on: ubuntu-latest
    if: needs.release-please.outputs.releases_created == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Login to crates.io
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}

      # Publish in dependency order with waits for crates.io index propagation
      - name: Publish hyperstack-macros
        run: |
          cd hyperstack-macros
          cargo publish --allow-dirty || echo "Package may already be published"
          sleep 30

      - name: Publish hyperstack-interpreter
        run: |
          cd interpreter
          cargo publish --allow-dirty || echo "Package may already be published"
          sleep 30

      - name: Publish hyperstack-server
        run: |
          cd rust/hyperstack-server
          cargo publish --allow-dirty || echo "Package may already be published"
          sleep 30

      - name: Publish hyperstack-sdk
        run: |
          cd rust/hyperstack-sdk
          cargo publish --allow-dirty || echo "Package may already be published"
          sleep 30

      - name: Publish hyperstack (umbrella)
        run: |
          cd hyperstack
          cargo publish --allow-dirty || echo "Package may already be published"
          sleep 30

      - name: Publish hyperstack-cli
        run: |
          cd cli
          cargo publish --allow-dirty || echo "Package may already be published"

  publish-npm:
    name: Publish to npm
    needs: release-please
    runs-on: ubuntu-latest
    if: needs.release-please.outputs.releases_created == 'true'
    defaults:
      run:
        working-directory: typescript
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

